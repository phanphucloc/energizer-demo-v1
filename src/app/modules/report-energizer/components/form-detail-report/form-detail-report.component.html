<div appLoadingOnElement #formDetail="drLoadingOnElement">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-11">
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Năm khai báo </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            readonly="readonly"
            value="{{ detailEmissionReport?.year }}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Tên doanh nghiệp </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            readonly="readonly"
            value="{{ detailEmissionReport?.enterpriseName }}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Mã số thuế </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            readonly="readonly"
            value="{{ detailEmissionReport?.taxCode }}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Địa chỉ theo tỉnh </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            readonly="readonly"
            value="{{ detailEmissionReport?.province }}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Tên ngành sản xuất kinh doanh </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            readonly="readonly"
            value="{{ detailEmissionReport?.branches[0]?.name }}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Số lao động hoạt động trong năm </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            readonly="readonly"
            value="{{ detailEmissionReport?.employees }}"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <div class="row">
            <div class="col-md-4 col-form-label">
              <label>Phát thải do quá trình đốt nhiên liệu</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
              <div class="form-group row">
                <label class="col-md-3 col-form-label"> CO2 </label>
                <div class="col-md-9">
                  <div class="row">
                    <div class="col-md-5">
                      <input
                        type="text"
                        class="form-control"
                        readonly="readonly"
                        value="{{ detailEmissionReport?.energyProcess.co2 }}"
                      />
                    </div>
                    <div class="col-md-2">
                      <label class="col-form-label"> (Kg) </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"> CH4 </label>
                <div class="col-md-9">
                  <div class="row">
                    <div class="col-md-5">
                      <input
                        type="text"
                        class="form-control"
                        readonly="readonly"
                        value="{{ detailEmissionReport?.energyProcess.ch4 }}"
                      />
                    </div>
                    <div class="col-md-2">
                      <label class="col-form-label"> (Kg) </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"> N2O </label>
                <div class="col-md-9">
                  <div class="row">
                    <div class="col-md-5">
                      <input
                        type="text"
                        class="form-control"
                        readonly="readonly"
                        value="{{ detailEmissionReport?.energyProcess.n2O }}"
                      />
                    </div>
                    <div class="col-md-2">
                      <label class="col-form-label"> (Kg) </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-12">
          <div class="row">
            <div class="col-md-4 col-form-label">
              <label>Phát thải do quá trình QTSX</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
              <div class="form-group row">
                <label class="col-md-3 col-form-label"> CO2 </label>
                <div class="col-md-9">
                  <div class="row">
                    <div class="col-md-5">
                      <input
                        type="text"
                        class="form-control"
                        readonly="readonly"
                        value="{{ detailEmissionReport?.productionProcess.co2 }}"
                      />
                    </div>
                    <div class="col-md-2">
                      <label class="col-form-label"> (Kg) </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"> CH4 </label>
                <div class="col-md-9">
                  <div class="row">
                    <div class="col-md-5">
                      <input
                        type="text"
                        class="form-control"
                        readonly="readonly"
                        value="{{ detailEmissionReport?.productionProcess.ch4 }}"
                      />
                    </div>
                    <div class="col-md-2">
                      <label class="col-form-label"> (Kg) </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"> N2O </label>
                <div class="col-md-9">
                  <div class="row">
                    <div class="col-md-5">
                      <input
                        type="text"
                        class="form-control"
                        readonly="readonly"
                        value="{{ detailEmissionReport?.productionProcess.n2O }}"
                      />
                    </div>
                    <div class="col-md-2">
                      <label class="col-form-label"> (Kg) </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Tổng CO2 </label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                readonly="readonly"
                value="{{ detailEmissionReport?.totalCO2 }}"
              />
            </div>
            <div class="col-md-2">
              <label class="col-form-label"> (Kg) </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div appLoadingOnElement #loadingFormProduction="drLoadingOnElement"></div>
  <div class="form-actions text-center">
    <button class="btn btn-secondary" (click)="cancel()" type="button">Quay lại</button>
  </div>
</div>
