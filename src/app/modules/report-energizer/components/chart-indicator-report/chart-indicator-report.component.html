<div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-12">
      <div class="form-group row">
        <label class="col-md-4 col-form-label"> Năm khai báo</label>
        <div class="col-md-8">
          <div class="dropdown" dropdown>
            <a 
              class="btn btn-secondary dropdown-toggle ml-4" 
              style="cursor: pointer;" 
              role="button" 
              data-toggle="dropdown" 
              aria-haspopup="true" 
              aria-expanded="false" 
              dropdownToggle>
              {{ selectedReport.year }}
            </a>
            <div class="dropdown-menu" role="menu" *dropdownMenu>
              <a *ngFor="let year of listYears" class="dropdown-item" style="cursor: pointer" (click)="onSelectYear(year)">
                {{ year }}
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="row chart-wrapper">
        <canvas baseChart 
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
