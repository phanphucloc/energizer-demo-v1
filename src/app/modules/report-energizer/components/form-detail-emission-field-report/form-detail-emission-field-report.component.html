<div appLoadingOnElement #formDetail="drLoadingOnElement">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-11">
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Năm khai báo </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            readonly="readonly"
            value="{{ emissionFieldReport?.year }}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Tên lĩnh vực </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            readonly="readonly"
            value="{{ emissionFieldReport?.fieldName }}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Số lao động hoạt động trong năm </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            readonly="readonly"
            value="{{ emissionFieldReport?.employees }}"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <div class="row">
            <div class="col-md-4 col-form-label">
              <label>Phát thải do quá trình đốt nhiên liệu</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
              <div class="form-group row">
                <label class="col-md-3 col-form-label"> CO2 </label>
                <div class="col-md-9">
                  <input
                    type="text"
                    class="form-control"
                    readonly="readonly"
                    value="{{ emissionFieldReport?.energyProcess.co2 }}"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"> CH4 </label>
                <div class="col-md-9">
                  <input
                    type="text"
                    class="form-control"
                    readonly="readonly"
                    value="{{ emissionFieldReport?.energyProcess.ch4 }}"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"> N2O </label>
                <div class="col-md-9">
                  <input
                    type="text"
                    class="form-control"
                    readonly="readonly"
                    value="{{ emissionFieldReport?.energyProcess.n2O }}"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-12">
          <div class="row">
            <div class="col-md-3 col-form-label">
              <label>Phát thải do quá trình sản xuất</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
              <div class="form-group row">
                <label class="col-md-3 col-form-label"> CO2 </label>
                <div class="col-md-9">
                  <input
                    type="text"
                    class="form-control"
                    readonly="readonly"
                    value="{{ emissionFieldReport?.energyProcess.co2 }}"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"> CH4 </label>
                <div class="col-md-9">
                  <input
                    type="text"
                    class="form-control"
                    readonly="readonly"
                    value="{{ emissionFieldReport?.energyProcess.ch4 }}"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label"> N2O </label>
                <div class="col-md-9">
                  <input
                    type="text"
                    class="form-control"
                    readonly="readonly"
                    value="{{ emissionFieldReport?.energyProcess.n2O }}"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Tổng C02 tương đương QTNL</label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            readonly="readonly"
            value="{{ emissionFieldReport?.co2inEnergyProcess }}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Tổng CO2 tương đương QTSX</label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            readonly="readonly"
            value="{{ emissionFieldReport?.co2inProductionProcess }}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Tổng CO2 </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            readonly="readonly"
            value="{{ emissionFieldReport?.totalCO2 }}"
          />
        </div>
      </div>
    </div>
  </div>
  <div appLoadingOnElement #loadingFormProduction="drLoadingOnElement"></div>
  <div class="form-actions text-center">
    <button class="btn btn-secondary" (click)="cancel()" type="button">Quay lại</button>
  </div>
</div>
