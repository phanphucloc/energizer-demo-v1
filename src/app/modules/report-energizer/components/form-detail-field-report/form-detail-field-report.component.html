<div appLoadingOnElement #formDetail="drLoadingOnElement">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-11">
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Năm khai báo </label>
        <div class="col-md-9">
          <div class="dropdown" dropdown>
            <a 
              class="btn btn-secondary dropdown-toggle" 
              style="cursor: pointer;" 
              role="button" 
              data-toggle="dropdown" 
              aria-haspopup="true" 
              aria-expanded="false" 
              dropdownToggle>
              {{ fieldReport?.year }}
            </a>
            <div class="dropdown-menu" role="menu" *dropdownMenu>
              <a *ngFor="let year of listYears" class="dropdown-item" style="cursor: pointer" (click)="getComsumptionReportByFieldId(year)">
                {{ year }}
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Tên Lĩnh vực </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            readonly="readonly"
            value="{{ fieldReport?.fieldName }}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Số lao động hoạt động trong năm </label>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            readonly="readonly"
            value="{{ fieldReport?.employees }}"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Tiêu thụ điện </label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-5">
              <input
                type="text"
                class="form-control"
                readonly="readonly"
                value="{{ fieldReport?.year }}"
              />
            </div>
            <div class="col-md-2">
              <label class="col-form-label"> (MWh) </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Than antraxit </label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-5">
              <input
                type="text"
                class="form-control"
                readonly="readonly"
                value="{{ fieldReport?.antraxitCoal }}"
              />
            </div>
            <div class="col-md-2">
              <label class="col-form-label"> (Nghìn tấn) </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Than non </label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-5">
              <input
                type="text"
                class="form-control"
                readonly="readonly"
                value="{{ fieldReport?.bitumCoal }}"
              />
            </div>
            <div class="col-md-2">
              <label class="col-form-label"> (Nghìn tấn) </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Than cốc </label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-5">
              <input
                type="text"
                class="form-control"
                readonly="readonly"
                value="{{ fieldReport?.lignite }}"
              />
            </div>
            <div class="col-md-2">
              <label class="col-form-label"> (Nghìn tấn) </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Than bùn </label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-5">
              <input
                type="text"
                class="form-control"
                readonly="readonly"
                value="{{ fieldReport?.coke }}"
              />
            </div>
            <div class="col-md-2">
              <label class="col-form-label"> (Nghìn tấn) </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Dầu hỏa </label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-5">
              <input
                type="text"
                class="form-control"
                readonly="readonly"
                value="{{ fieldReport?.fuel }}"
              />
            </div>
            <div class="col-md-2">
              <label class="col-form-label"> (Nghìn tấn) </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Dầu DO </label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-5">
              <input
                type="text"
                class="form-control"
                readonly="readonly"
                value="{{ fieldReport?.dooil }}"
              />
            </div>
            <div class="col-md-2">
              <label class="col-form-label"> (Nghìn tấn) </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> Dầu FO </label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-5">
              <input
                type="text"
                class="form-control"
                readonly="readonly"
                value="{{ fieldReport?.fooil }}"
              />
            </div>
            <div class="col-md-2">
              <label class="col-form-label"> (Nghìn tấn) </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label"> LPG </label>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-5">
              <input
                type="text"
                class="form-control"
                readonly="readonly"
                value="{{ fieldReport?.lpg }}"
              />
            </div>
            <div class="col-md-2">
              <label class="col-form-label"> (Nghìn tấn) </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-actions text-center">
    <button class="btn btn-secondary" (click)="cancel()" type="button">Quay lại</button>
  </div>
</div>
