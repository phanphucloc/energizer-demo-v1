<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-plus" aria-hidden="true"></i>Khai báo doanh nghiệp lĩnh vực {{fieldsCurrent.name}}
        </div>
        <div class="card-body">
          <app-form-declare-enterprises 
              (submitEmitter)="submit($event)"
              (cancelEmitter)="cancel()"
              [fieldsId]="fieldsCurrent.id">
          </app-form-declare-enterprises>
        </div>
      </div>
    </div>
  </div>
</div>
